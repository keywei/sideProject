<body>
    <div class="main">
        <div class="mainHead">
            <div class="mainHeadLeft">
                <div><img src="images/refresh-button.svg" alt=""> RMB 0.00</div>
                <div><img src="images/check.svg" alt=""> 投注記錄 <span>0</span> </div>
            </div>
            <div class="mainHeadRight">
                <img src="images/transparent-speaker-icon-11.jpg" alt="">

                    <div class="mainHeadCarouselItem"></div>
                </div>
                <div class="mainHeadItem">
                    <ul>
                        <li>投注歷史</li>
                        <li>已結算注單</li>

                        <li>體育博彩規則</li>

            </div>

                    <div>早盤</div>

                    <div><img src="images/sport.svg" alt="">足球 <span>LIVE</span> <span>185</span></div>

                </div>

            </div>
            <div class="oddsTable">
                <div class="oddsTableHead">

                        <span class="favAll">全部</span>
                        <span class="favAllStar"><img src="images/star.svg" alt=""><span>0</span></span>
                    </div>
                    <div class="oddsTableItems">
                        <ul>
                            <li><span>賠率：</span><span>歐洲盤</span>
                                <select class="oddsTableItemSelect" name="" id="">
                                    <option value="">歐洲盤</option>
                                    <option value="">香港盤</option>
                                </select>
                            </li>
                            <li>
                                <span>選擇聯賽</span>
                                <span>全部</span>
                            </li>
                            <li>
                                單線盤口顯示
                            </li>
                            <li>
                                <select class="oddsTableItemSorts" name="" id="">
                                    <option value="">歐洲盤</option>
                                    <option value="">香港盤</option>
                                </select>
                                <img src="images/awards+certificate+champion+cup+resume+winner+icon-1320190709133183386_0.svg">
                            </li>
                            <li class="">
                                <img src="images/refresh-button.svg" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="oddsTableHeadGameTitle">


                </div>


                <div class="oddsTableScoreKind">


                </div>
            </div>
