<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <div class="msg">
                <img class="msg-img" src="images/message_icon.png" alt="">
                <div class="number">20</div>
            </div>
            <div class="member-bg">
                <div class="member">
                    <img class="member-photo" src="images/vip_avatar.png" alt="">
                    <div class="add-bg">
                        <div class="add">+</div>
                    </div>
               </div>
                <div class="member-msg">
                    <div class="member-box">
                            <span class="name">Ruby</span><span class="level">VIP 0</span>
                        <div class="time">加入威尼斯人的第84天</div>
                   </div>
               </div>
            </div>
            <div class="member-icons clearfix">
                <div class="icons">
                    <div class="btn-icon">
                        <img class="btn-img" src="images/online_deposit_icon.png">
                        <div>存款</div>
                    </div>
                    <div class="btn-icon">
                        <img class="btn-img" src="images/wallet_icon.png">
                        <div>轉帳</div>
                    </div>
                    <div class="btn-icon">
                        <img class="btn-img" src="images/online_withdrawals_icon.png">
                        <div>取款</div>
                    </div>
                    <div class="btn-icon">
                        <img class="btn-img" src="images/vip_icon.png">
                        <div>VIP詳情</div>
                    </div>
                </div>
                <div class="wallets-icon">
                    <div class="wallets">
                        <div class="money">¥0.00</div>
                        <div class="wallet">中心錢包</div>
                    </div>
                </div>
           </div>
           <div class="mission clearfix">
                <div class="mission-bg">
                        <div class="do">新手任務</div>
                        <div class="reward">新手有好禮</div>
                        <img class="mission-img" src="images/link_img01.png" alt="">
                </div>
                <div class="mission-bg mission-distance">
                    <div class="do">實時反水3%</div>
                    <div class="reward">現金獎勵等你拿</div>
                    <img class="mission-img" src="images/link_img02.png" alt="">
                </div>
                <div class="mission-bg">
                    <div class="do">週週簽到</div>
                    <div class="reward">領取豐富大獎</div>
                    <img class="mission-img" src="images/link_img03.png" alt="">
                </div>
             </div>
        </div>
        <div class="function-icons">
            <div class="function">
                <img class="function-img"src="images/account_data_icon_n.png" alt="">
                <span class="function-words">個人資料</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/bank_info_icon_n.png" alt="">
                <span class="function-words">銀行卡管理</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/money_detail_icon_n.png" alt="">
                <span class="function-words">交易紀錄</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/bet_record_icon_n.png" alt="">
                <span class="function-words">投注記錄</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/bank_rebate_icon_n.png" alt="">
                <span class="function-words">實時返水</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/bonus_account_icon_n.png" alt="">
                <span class="function-words">紅利帳戶</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/info_post_icon_n.png" alt="">
                <span class="function-words">公告</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function function-active">
                <img class="function-img"src="images/contact_us_icon_h.png" alt="">
                <span class="function-words">聯繫我們</span>
               <img class="function-img align" src="images/icon_goto_h.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/feed_back_icon_n.png" alt="">
                <span class="function-words">意見反饋</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function">
                <img class="function-img"src="images/join_plan_icon_n.png" alt="">
                <span class="function-words">合營計畫</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
            </div>
            <div class="function-btn">
                <img class="function-img"src="images/about_theme3_icon_n.png" alt="">
                <span class="function-words">關於威尼斯人</span>
               <img class="function-img align" src="images/icon_goto_n.png" alt="">
               <div class="btn-bg">退出登陸</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-icons clearfix">
                <div class="footer-icon">
                    <img class="footer-img"src="images/home.png" alt="">
                    <div>首頁</div>
                </div>
                <div class="footer-icon">
                    <img class="footer-img" src="images/promotion.png" alt="">
                    <div>優惠</div>
                </div>
                <div class="footer-icon">
                    <img class="footer-img" src="images/service.png" alt="">
                    <div>客服</div>
                </div>
                <div class="footer-icon footer-color">
                    <img class="footer-img" src="images/mcenter-active.png" alt="">
                    <div class="dot"></div>
                    <div>我的</div>
                </div>
            </div>
        </div>
        

    </div>
</body>
</html>
