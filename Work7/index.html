<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">       
        <div class="header">
            <div class="header-bg">
                <div class="header-body clearfix">
                    <div class="login-bg">
                        <div class="login-body">
                            <div class="login-logo"></div>
                            <label ><input class="login-input" type="text" placeholder="帳號"></label>
                            <label ><input class="login-input" type="text" placeholder="密碼"></label>
                            <div class="login-btn"></div>

                        </div>
                        <div class="login-body-shadow"></div>
                    </div>
                    <div class="header-language">
                        <div class="language-cn">簡體中文<span class="language-downdrop">▾</span></div>
                    </div>
                    <div class="header-items clearfix">
                        <div class="header-item header-item-index">首頁</div>
                        <div class="header-item">體育賽事</div>
                       <div class="header-item">視訊直播</div>
                        <div class="header-item">電子遊藝</div>
                        <div class="header-item">彩票遊戲</div>
                        <div class="header-item">棋牌遊戲</div>
                        <div class="header-item">優惠活動</div>
                        <div class="header-item">合作夥伴</div>
                        <div class="header-item">在線客服</div>
                    </div>
                </div>
            </div>
            <div class="news-bg">
                <div class="news-body clearfix">
                        <div class="news-words">
                            <marquee class="marquee" scrollamount="3" scrolldelay="100" onmouseover="this.stop();" onmouseout="this.start();">
                                两岸三地最热门的机台游戏，结合4层Jackpot累积彩金玩法，移植到你的计算机里！在家就可以等待从天而降的彩金，你还在等什么？
                            </marquee>
                        </div>
                        <div class="news-logo"></div>
                </div>
            </div>
            <div class="header-carousel">
                <div class="carousel-sliders">
                    <div class="carousel-slider slider-active"></div>
                    <div class="carousel-slider slider"></div>
                </div>
            </div>
        </div>
        <div class="container-body">
            <div class="container-body-up clearfix">
                <div class="container-bg clearfix">
                    <div class="live-casino-bg"></div>
                    <div class="container-body-right">
                        <div class="promotions-bg"></div>
                    </div>
                </div>
                <div class="sports-bg"></div>
            </div>
            <div class="container-body-middle clearfix">
                <div class="container-body-left">
                    <div class="welcome-bg"></div>
                    <div class="lottery-bg"></div>
                </div>
                <div class="electrinc-casino-bg"></div>
            </div>
            <div class="mobile-bg"></div>
            <div class="container-body-down">
                <div class="container-game-bg clearfix">
                    <div class="game-bg">
                        <div class="carousel-sliders">
                            <div class="carousel-slider slider-active"></div>
                            <div class="carousel-slider slider"></div>
                        </div>
                    </div>
                    <div class="words-content">
                        <div class="words-bg"></div>
                        <div class="words">
                            <div>體驗眾多、驚喜連連、優惠不斷!</div>
                            <div>千款遊戲任你選擇!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
                <div class="footer clearfix">
                        <div class="footer-connect"></div>
                        <div class="footer-service"></div>
                        <div class="footer-logos clearfix">
                            <div class="footer-logo-bbin"></div>
                            <div class="footer-logo-ub"></div>
                        </div>
                </div>
                <div class="footer clearfix">
                        <div class="footer-words">
                            <span>關於我們</span>
                            <span>聯繫我們</span>
                            <span>合作夥伴</span>
                            <span>存款幫助</span>
                            <span>取款幫助</span>
                            <span>常見問題</span>
                            <span>責任博彩</span>
                        </div>
                        <div class="copyright">COOPYRIGHT © 银河至尊 GALAXY EXTREME RESERVED</div>
                </div>
                <div class="top-icon"></div>
         </div>
    </div>
</body>
</html>
